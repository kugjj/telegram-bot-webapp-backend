<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Мой Бот</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #1c1e21;
      padding: 20px;
      line-height: 1.6;
    }
    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 16px;
    }
    .loader {
      color: #6c757d;
      font-style: italic;
    }
    .error {
      color: #d9534f;
      font-weight: bold;
    }
    .action {
      padding: 8px;
      margin: 4px 0;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
    }
    h1 {
      color: #1c1e21;
    }
  </style>
</head>
<body>

  <h1>Привет, <span id="user">Пользователь</span>!</h1>

  <div class="box">
    <strong>Пользователей:</strong> <span id="user-count">—</span><br>
    <strong>Действий:</strong> <span id="action-count">—</span>
  </div>

  <div class="box">
    <h3>Твой профиль</h3>
    <div id="profile-info">Загрузка...</div>
  </div>

  <div class="box">
    <h3>Твои действия</h3>
    <div id="actions">Загрузка...</div>
  </div>

  <button onclick="tg.showAlert('Если не работает — напиши разработчику')">Помощь</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user || {};
    const API_URL = "https://web-production-7ec07.up.railway.app";

    // Показываем имя
    document.getElementById('user').textContent = user.username || user.first_name || "Пользователь";

    function showError(el, text) {
      el.innerHTML = `<span class="error">❌ ${text}</span>`;
    }

    function showData(el, text) {
      el.innerHTML = text;
    }

    // --- 1. Статистика ---
    fetch(`${API_URL}/api/stats`)
      .then(r => r.json())
      .then(data => {
        document.getElementById('user-count').textContent = data.users || 0;
        document.getElementById('action-count').textContent = data.actions || 0;
      })
      .catch(err => {
        showError(document.getElementById('user-count'), "ошибка");
        showError(document.getElementById('action-count'), "ошибка");
      });

    // --- 2. Профиль ---
    if (user.id) {
      fetch(`${API_URL}/api/user/profile?user_id=${user.id}`)
        .then(r => r.json())
        .then(data => {
          if (data.error) return showError(document.getElementById('profile-info'), data.error);
          const info = `
            <strong>Юзернейм:</strong> ${data.username || '—'}<br>
            <strong>Имя:</strong> ${data.first_name || '—'}<br>
            <strong>Дата:</strong> ${data.created_at?.split('T')[0] || '—'}
          `;
          showData(document.getElementById('profile-info'), info);
        })
        .catch(err => {
          showError(document.getElementById('profile-info'), "ошибка загрузки");
        });
    } else {
      showError(document.getElementById('profile-info'), "нет данных");
    }

    // --- 3. Действия ---
    if (user.id) {
      fetch(`${API_URL}/api/user/actions?user_id=${user.id}`)
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById('actions');
          container.innerHTML = '';
          if (!data || data.length === 0) {
            container.textContent = 'Нет действий.';
            return;
          }
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'action';
            const time = new Date(item.time).toLocaleString('ru-RU');
            div.textContent = `[${time}] ${item.action}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          showError(document.getElementById('actions'), "ошибка загрузки");
        });
    }
  </script>
</body>
</html>
