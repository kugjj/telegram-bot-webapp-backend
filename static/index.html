<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ú–æ–π –ë–æ—Ç</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .stat-box {
      text-align: center;
      font-size: 1.1em;
    }
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #00d4ff;
    }
    .action {
      padding: 12px;
      margin: 8px 0;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      border-left: 4px solid #00d4ff;
    }
    .loader {
      color: #aaa;
      font-style: italic;
      text-align: center;
    }
    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .btn-custom {
      background: #ff6b6b;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üëã –ü—Ä–∏–≤–µ—Ç, <span id="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>

    <div class="row mb-4">
      <div class="col-6 stat-box">
        <div class="stat-value" id="user-count">‚Äî</div>
        <div>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
      </div>
      <div class="col-6 stat-box">
        <div class="stat-value" id="action-count">‚Äî</div>
        <div>–î–µ–π—Å—Ç–≤–∏–π</div>
      </div>
    </div>

    <div class="card p-3 mb-4">
      <h5><i class="bi bi-person"></i> –¢–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h5>
      <div id="profile-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="card p-3">
      <h5><i class="bi bi-clock-history"></i> –¢–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è</h5>
      <div id="actions" class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-custom px-4" onclick="showHelp()">
        <i class="bi bi-question-circle"></i> –ß—Ç–æ —è –º–æ–≥—É?
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user || {};
    document.getElementById('user').textContent = user.username || user.first_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

    const API_URL = "web-production-7ec07.up.railway.app"; // ‚Üê –£–±–µ–¥–∏—Å—å, —á—Ç–æ —ç—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL

    function showHelp() {
      tg.showAlert("–ë–æ—Ç —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Ç–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è. –ö–æ–º–∞–Ω–¥—ã: /start, /profile, /help");
    }

    // --- 1. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ ---
    fetch(`${API_URL}/api/stats`)
      .then(r => r.json())
      .then(data => {
        document.getElementById('user-count').textContent = data.users || 0;
        document.getElementById('action-count').textContent = data.actions || 0;
      });

    // --- 2. –ü—Ä–æ—Ñ–∏–ª—å ---
    if (user.id) {
      fetch(`${API_URL}/api/user/profile?user_id=${user.id}`)
        .then(r => r.json())
        .then(data => {
          const info = document.getElementById('profile-info');
          info.innerHTML = `
            <strong>–Æ–∑–µ—Ä–Ω–µ–π–º:</strong> ${data.username || '‚Äî'}<br>
            <strong>–ò–º—è:</strong> ${data.first_name || '‚Äî'}<br>
            <strong>–î–∞—Ç–∞:</strong> ${data.created_at?.split('T')[0] || '‚Äî'}
          `;
        })
        .catch(err => {
          console.error("Profile error:", err);
          document.getElementById('profile-info').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è.";
        });
    } else {
      console.warn("‚ö†Ô∏è user.id –Ω–µ –Ω–∞–π–¥–µ–Ω");
      document.getElementById('profile-info').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è.";
    }

    // --- 3. –î–µ–π—Å—Ç–≤–∏—è ---
    if (user.id) {
      fetch(`${API_URL}/api/user/actions?user_id=${user.id}`)
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById('actions');
          container.innerHTML = '';
          if (!data || data.length === 0) {
            container.textContent = '–ù–µ—Ç –¥–µ–π—Å—Ç–≤–∏–π.';
            return;
          }
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'action';
            const time = new Date(item.time).toLocaleString('ru-RU');
            div.textContent = `[${time}] ${item.action}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Actions error:", err);
          document.getElementById('actions').textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏—è.";
        });
    } else {
      console.warn("‚ö†Ô∏è user.id –Ω–µ –Ω–∞–π–¥–µ–Ω");
      document.getElementById('actions').textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏—è.";
    }
  </script>
</body>
</html>
