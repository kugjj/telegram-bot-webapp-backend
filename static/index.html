<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–¢–µ—Ö–Ω–æ–ú–∏—Ä</title>
  <!-- ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .stat-box {
      text-align: center;
      font-size: 1.1em;
    }
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #00d4ff;
    }
    .action {
      padding: 12px;
      margin: 8px 0;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      border-left: 4px solid #00d4ff;
    }
    .loader {
      color: #aaa;
      font-style: italic;
      text-align: center;
    }
    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .btn-custom {
      background: #ff6b6b;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
    }
    .error {
      color: #ff6b6b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üëã –ü—Ä–∏–≤–µ—Ç, <span id="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>

    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
    <div class="row mb-4">
      <div class="col-6 stat-box">
        <div class="stat-value" id="user-count">‚Äî</div>
        <div>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
      </div>
      <div class="col-6 stat-box">
        <div class="stat-value" id="action-count">‚Äî</div>
        <div>–î–µ–π—Å—Ç–≤–∏–π</div>
      </div>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div class="card p-3 mb-4">
      <h5><i class="bi bi-person"></i> –¢–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h5>
      <div id="profile-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –î–µ–π—Å—Ç–≤–∏—è -->
    <div class="card p-3">
      <h5><i class="bi bi-clock-history"></i> –¢–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è</h5>
      <div id="actions" class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–º–æ—â–∏ -->
    <div class="text-center mt-4">
      <button class="btn btn-custom px-4" onclick="showHelp()">
        <i class="bi bi-question-circle"></i> –ü–æ–º–æ—â—å
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user || {};
    // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã
    const API_URL = "https://web-production-7ec07.up.railway.app";

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è
    document.getElementById('user').textContent = user.username || user.first_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

    function showError(el, text) {
      el.innerHTML = `<span class="error">‚ùå ${text}</span>`;
    }

    function showData(el, text) {
      el.innerHTML = text;
    }

    // --- 1. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ ---
    fetch(`${API_URL}/api/stats`)
      .then(r => {
        console.log("üì° /api/stats status:", r.status);
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        console.log("‚úÖ stats:", data);
        document.getElementById('user-count').textContent = data.users || 0;
        document.getElementById('action-count').textContent = data.actions || 0;
      })
      .catch(err => {
        console.error("‚ùå –û—à–∏–±–∫–∞ stats:", err);
        showError(document.getElementById('user-count'), "–æ—à–∏–±–∫–∞");
        showError(document.getElementById('action-count'), "–æ—à–∏–±–∫–∞");
      });

    // --- 2. –ü—Ä–æ—Ñ–∏–ª—å ---
    if (user.id) {
      fetch(`${API_URL}/api/user/profile?user_id=${user.id}`)
        .then(r => {
          console.log("üì° /api/user/profile status:", r.status);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .then(data => {
          console.log("‚úÖ profile:", data);
          if (data.error) return showError(document.getElementById('profile-info'), data.error);
          const info = `
            <strong>–Æ–∑–µ—Ä–Ω–µ–π–º:</strong> ${data.username || '‚Äî'}<br>
            <strong>–ò–º—è:</strong> ${data.first_name || '‚Äî'}<br>
            <strong>–î–∞—Ç–∞:</strong> ${data.created_at?.split('T')[0] || '‚Äî'}
          `;
          showData(document.getElementById('profile-info'), info);
        })
        .catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è:", err);
          showError(document.getElementById('profile-info'), "–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
        });
    } else {
      console.warn("‚ö†Ô∏è user.id –Ω–µ –Ω–∞–π–¥–µ–Ω");
      showError(document.getElementById('profile-info'), "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö");
    }

    // --- 3. –î–µ–π—Å—Ç–≤–∏—è ---
    if (user.id) {
      fetch(`${API_URL}/api/user/actions?user_id=${user.id}`)
        .then(r => {
          console.log("üì° /api/user/actions status:", r.status);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .then(data => {
          console.log("‚úÖ actions:", data);
          const container = document.getElementById('actions');
          container.innerHTML = '';
          if (!data || data.length === 0) {
            container.textContent = '–ù–µ—Ç –¥–µ–π—Å—Ç–≤–∏–π.';
            return;
          }
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'action';
            const time = new Date(item.time).toLocaleString('ru-RU');
            div.textContent = `[${time}] ${item.action}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π:", err);
          showError(document.getElementById('actions'), "–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
        });
    }
  </script>
</body>
</html>
