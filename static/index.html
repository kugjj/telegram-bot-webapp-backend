<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ú–æ–π –ë–æ—Ç</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .action {
      padding: 12px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
      border-left: 4px solid #2575fc;
    }
    .loader {
      color: #ccc;
      font-style: italic;
      text-align: center;
    }
    .stat-box {
      text-align: center;
      font-size: 1.1em;
    }
    .stat-value {
      font-size: 1.8em;
      font-weight: bold;
      color: #6a11cb;
    }
    .btn-custom {
      background: #ff6b6b;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
    }
    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üëã –ü—Ä–∏–≤–µ—Ç, <span id="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>

    <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
    <div class="row mb-4">
      <div class="col-6 stat-box">
        <div class="stat-value" id="user-count">‚Äî</div>
        <div>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
      </div>
      <div class="col-6 stat-box">
        <div class="stat-value" id="action-count">‚Äî</div>
        <div>–î–µ–π—Å—Ç–≤–∏–π</div>
      </div>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div class="card p-3 mb-4">
      <h5><i class="bi bi-person"></i> –¢–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h5>
      <div id="profile-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –î–µ–π—Å—Ç–≤–∏—è -->
    <div class="card p-3">
      <h5><i class="bi bi-clock-history"></i> –¢–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è</h5>
      <div id="actions" class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–º–æ—â–∏ -->
    <div class="text-center mt-4">
      <button class="btn btn-custom px-4" onclick="showHelp()">
        <i class="bi bi-question-circle"></i> –ü–æ–º–æ—â—å
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent = user?.username || user?.first_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

    // üîÅ –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL —Å Railway
    const API_URL = "web-production-7ec07.up.railway.app";

    function showHelp() {
      tg.showAlert("–ë–æ—Ç —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Ç–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è. –ö–æ–º–∞–Ω–¥—ã: /start, /profile, /settings, /help");
    }

    fetch(`${API_URL}/api/stats`)
      .then(r => r.json())
      .then(data => {
        document.getElementById('user-count').textContent = data.users;
        document.getElementById('action-count').textContent = data.actions;
      });

    fetch(`${API_URL}/api/user/profile`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: user.id })
    })
    .then(r => r.json())
    .then(data => {
      const info = document.getElementById('profile-info');
      info.innerHTML = `
        <strong>–Æ–∑–µ—Ä–Ω–µ–π–º:</strong> ${data.username || '‚Äî'}<br>
        <strong>–ò–º—è:</strong> ${data.first_name || '‚Äî'}<br>
        <strong>–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:</strong> ${data.created_at.split('T')[0]}
      `;
    });

    fetch(`${API_URL}/api/user/actions`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: user.id })
    })
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById('actions');
      container.innerHTML = '';
      if (data.length === 0) {
        container.textContent = '–ù–µ—Ç –¥–µ–π—Å—Ç–≤–∏–π.';
        return;
      }
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'action';
        const time = new Date(item.time).toLocaleString('ru-RU');
        div.textContent = `[${time}] ${item.action}`;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
