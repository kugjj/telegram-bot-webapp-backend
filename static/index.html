<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>–ú–æ–π –ë–æ—Ç</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #1c1e21;
      padding: 20px;
    }
    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin-bottom: 16px;
    }
    .loader {
      color: #6c757d;
      font-style: italic;
    }
    .error {
      color: #d9534f;
      font-weight: bold;
    }
    .action {
      padding: 8px;
      margin: 4px 0;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
    }
    h1 {
      color: #1c1e21;
    }
  </style>
</head>
<body>

  <h1>–ü—Ä–∏–≤–µ—Ç, <span id="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h1>

  <div class="box">
    <strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</strong> <span id="user-count">‚Äî</span><br>
    <strong>–î–µ–π—Å—Ç–≤–∏–π:</strong> <span id="action-count">‚Äî</span>
  </div>

  <div class="box">
    <h3>–¢–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h3>
    <div id="profile-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="box">
    <h3>–¢–≤–æ–∏ –¥–µ–π—Å—Ç–≤–∏—è</h3>
    <div id="actions">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <button onclick="tg.showAlert('–ï—Å–ª–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç ‚Äî –Ω–∞–ø–∏—à–∏ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫—É')">–ü–æ–º–æ—â—å</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user || {};
    // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã
    const API_URL = "https://web-production-7ec07.up.railway.app";

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è
    document.getElementById('user').textContent = user.username || user.first_name || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

    function showError(el, text) {
      el.innerHTML = `<span class="error">‚ùå ${text}</span>`;
    }

    // --- 1. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ ---
    fetch(`${API_URL}/api/stats`)
      .then(r => {
        console.log("üì° /api/stats status:", r.status);
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        console.log("‚úÖ stats:", data);
        document.getElementById('user-count').textContent = data.users || 0;
        document.getElementById('action-count').textContent = data.actions || 0;
      })
      .catch(err => {
        console.error("‚ùå –û—à–∏–±–∫–∞ stats:", err);
        showError(document.getElementById('user-count'), "–æ—à–∏–±–∫–∞");
        showError(document.getElementById('action-count'), "–æ—à–∏–±–∫–∞");
      });

    // --- 2. –ü—Ä–æ—Ñ–∏–ª—å ---
    if (user.id) {
      fetch(`${API_URL}/api/user/profile?user_id=${user.id}`)
        .then(r => {
          console.log("üì° /api/user/profile status:", r.status);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .then(data => {
          console.log("‚úÖ profile:", data);
          if (data.error) return showError(document.getElementById('profile-info'), data.error);
          const info = `
            <strong>–Æ–∑–µ—Ä–Ω–µ–π–º:</strong> ${data.username || '‚Äî'}<br>
            <strong>–ò–º—è:</strong> ${data.first_name || '‚Äî'}<br>
            <strong>–î–∞—Ç–∞:</strong> ${data.created_at?.split('T')[0] || '‚Äî'}
          `;
          document.getElementById('profile-info').innerHTML = info;
        })
        .catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è:", err);
          showError(document.getElementById('profile-info'), "–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
        });
    } else {
      console.warn("‚ö†Ô∏è user.id –Ω–µ –Ω–∞–π–¥–µ–Ω");
      showError(document.getElementById('profile-info'), "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö");
    }

    // --- 3. –î–µ–π—Å—Ç–≤–∏—è ---
    if (user.id) {
      fetch(`${API_URL}/api/user/actions?user_id=${user.id}`)
        .then(r => {
          console.log("üì° /api/user/actions status:", r.status);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .then(data => {
          console.log("‚úÖ actions:", data);
          const container = document.getElementById('actions');
          container.innerHTML = '';
          if (!data || data.length === 0) {
            container.textContent = '–ù–µ—Ç –¥–µ–π—Å—Ç–≤–∏–π.';
            return;
          }
          data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'action';
            const time = new Date(item.time).toLocaleString('ru-RU');
            div.textContent = `[${time}] ${item.action}`;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("‚ùå –û—à–∏–±–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π:", err);
          showError(document.getElementById('actions'), "–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
        });
    }
  </script>
</body>
</html>
